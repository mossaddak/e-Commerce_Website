<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- icon -->
    <link rel="icon" type="image/icon type" href="{% static '1_images/10_short.png' %}">

    <title>{% block order_details_title %} Order Details {% endblock %}</title>
    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">



    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <!-- Agency FB cdn -->
    <link href="http://allfont.net/allfont.css?fonts=agency-fb-bold" rel="stylesheet" type="text/css" />
    <!-- Titillium Web -- CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">

    <style rel="stylesheet" type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');


        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@300&family=PT+Sans+Narrow&family=Roboto:wght@100&family=Source+Sans+Pro:wght@300&display=swap');

        .pt_sans_narrow_font {
            font-family: 'PT Sans Narrow', sans-serif;
        }

        .source_sans_pro_font {
            font-family: 'Source Sans Pro', sans-serif !important;
        }

        .league_spartan_font {
            font-family: 'League Spartan', sans-serif !important;
        }

        .roboto_font {
            font-family: 'Source Sans Pro', sans-serif !important;
        }


        /*----------- home ----------*/
        .home_btn {
            background-color: red;
            font-size: 25px;
            color: white;
            transition: 0.9s;
        }

        .home_btn:hover {
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
            font-size: 25px;
            color: red;
            background-color: white;
        }

        /*---------------------  sections ---------------------*/


        /*--------------- order information starts -----------------*/

        .order_info {
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
        }

        .order_info_header {
            text-transform: uppercase;
            font-weight: 600;
        }

        .order_message {
            font-size: 11px;
            background-color: #E1306C;
            color: white;
        }

        .date_time {
            font-size: 13px;
        }

        .edit_btn,
        .delete_btn {
            background-color: #E1306C;
            color: white;
            transition: 0.9s;
            font-size: 13px;
        }

        .edit_btn:hover,
        .delete_btn:hover {
            background-color: white;
            color: #E1306C;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        }

        .info_section {
            font-size: 18px;
            font-weight: 600;
        }

        /*----------- order information ends ----------*/






        /*--------------------------------footer starts-------------------------*/

        footer {
            background-color: white;
            box-shadow: rgba(0, 0, 0, 0.2) 0px 12px 28px 0px, rgba(0, 0, 0, 0.1) 0px 2px 4px 0px, rgba(255, 255, 255, 0.05) 0px 0px 0px 1px inset;
            border-radius: 15px 15px 0px 0px;
        }

        footer h6 {
            color: red;
        }

        footer i:hover {
            color: #E21E51;
        }

        /*--------social media links--------*/
        .wrapper .button {
            display: inline-block;
            height: 60px;
            width: 60px;

            margin: 0 5px;
            overflow: hidden;
            background: #fff;
            border-radius: 50px;
            cursor: pointer;
            /*box-shadow: 0px 10px 10px rgba(0,0,0,0.1);*/
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
            transition: all 0.3s ease-out;
        }

        .wrapper .button:hover {
            width: 200px;
        }

        .wrapper .button .icon {
            display: inline-block;
            height: 60px;
            width: 60px;
            text-align: center;
            border-radius: 50px;
            box-sizing: border-box;
            line-height: 60px;
            transition: all 0.3s ease-out;
            color: #292625;
        }

        .wrapper .button a {
            text-decoration: none;
        }

        .wrapper .button:nth-child(1):hover .icon {
            background: #4267B2;
        }

        .wrapper .button:nth-child(2):hover .icon {
            background: #1DA1F2;
        }

        .wrapper .button:nth-child(3):hover .icon {
            background: #E1306C;
        }

        .wrapper .button:nth-child(4):hover .icon {
            background: #333;
        }

        .wrapper .button:nth-child(5):hover .icon {
            background: #ff0000;
        }

        .wrapper .button .icon i {
            font-size: 20px;
            line-height: 60px;
            transition: all 0.3s ease-out;
        }

        .wrapper .button:hover .icon i {
            color: #fff;
        }

        .wrapper .button span {
            font-size: 20px;
            font-weight: 500;
            line-height: 60px;
            margin-left: 10px;
            transition: all 0.3s ease-out;
        }

        .wrapper .button:nth-child(1) span {
            color: #4267B2;
        }

        .wrapper .button:nth-child(2) span {
            color: #1DA1F2;
        }

        .wrapper .button:nth-child(3) span {
            color: #E1306C;
        }

        .wrapper .button:nth-child(4) span {
            color: #333;
        }

        .wrapper .button:nth-child(5) span {
            color: #ff0000;
        }


        /*-------social media links ends-------*/
    </style>


</head>

<body>

    <section class="container pt-3">
        <header class="d-flex">
            <div class="">
                <a href="/" class="btn home_btn"><i class="fas fa-home"></i></a>
            </div>
        </header>
    </section>

    {% block order_details %}

    {% endblock %}
    {% include "15_footer.html" %}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
